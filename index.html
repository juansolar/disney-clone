<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy disney</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./icons/disney-plus-logo-white.png" alt="Logo oficial de Disney +">
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="icons/hogar.png" alt="">
                    <p class="header-nav__title">INICIO</p>
                </li>
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="" alt="">
                    <p class="header-nav__title">BÚSQUEDA</p>
                </li>
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="" alt="">
                    <p class="header-nav__title">MI LISTA</p>
                </li>
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="" alt="">
                    <p class="header-nav__title">ESPN</p>
                </li>
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="" alt="">
                    <p class="header-nav__title">PELÍCULAS</p>
                </li>
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="" alt="">
                    <p class="header-nav__title">SERIES</p>
                </li>
                <li class="header-nav__item">
                    <img class="header-nav__icon" src="" alt="">
                    <p class="header-nav__title">ORIGINALES</p>
                </li>
            </ul>
        </nav>
        <div class="header-perfil">
            <p class="header-perfil__title">Packo</p>
            <img class="header-perfil__image" src="icons/perfil.png" alt="">
        </div>
    </header>
    <main class="main">
        <section class="main-principal">
            <img src="" alt="" class="main-principal__item">
            <img src="" alt="" class="main-principal__item">
            <img src="" alt="" class="main-principal__item">
        </section>
        <section class="main-content">
            <div class="main-content__item">
                <img class="main-content__item-image" src="" alt="">
            </div>
            <div class="main-content__item">
                <img class="main-content__item-image" src="" alt="">
            </div>
            <div class="main-content__item">
                <img class="main-content__item-image" src="" alt="">
            </div>
            <div class="main-content__item">
                <img class="main-content__item-image" src="" alt="">
            </div>
            <div class="main-content__item">
                <img class="main-content__item-image" src="" alt="">
            </div>
        </section>
        <section class="main-categories">
            <div class="main-categories__item">
                <p class="main-content__item-title"></p>
                <div class="main-categories__grid">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                </div>
            </div>
            <div class="main-categories__item">
                <p class="main-content__item-title"></p>
                <div class="main-categories__grid">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                    <img class="main-categories__grid-image" src="" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="" alt="">
        <div class="footer-grid">

        </div>
        <p class="footer__info">

        </p>
        <p class="footer__right">

        </p>
    </footer>
</body>
</html>
